<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Pi Piggy Bank Uygulaması</title>
    <script src="https://sdk.mine.pi/pi-sdk-latest.js"></script>
    <style>
        /* Bu stil kodu sayfanın görünümünü ayarlar. */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* İçeriği dikey sırala */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin-bottom: 20px; /* Alttaki linkler için boşluk */
        }
        h1 {
            color: #530080; /* Pi rengi */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            background-color: #530080; /* Pi rengi */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Düğmenin tıklanabilir olduğunu belirtir */
        }
        .button:hover {
            background-color: #6a00a0; /* Hover rengi */
        }
        a {
            color: #530080;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DZ Pi Piggy Bank Uygulamasına Hoş Geldiniz!</h1>
        <p>Ailenizin geleceği için Pi birikimi yapmanıza yardımcı olan platformunuz.</p>
        <p>Uygulamamıza Pi Tarayıcısı üzerinden erişmek için aşağıdaki düğmeye tıklayın:</p>
        <p>
            <button id="openAppButton" class="button">Uygulamayı Açmak için Tıklayın</button> 
        </p>

        <div class="footer-links">
            <p>
                <a href="privacy-policy.html" target="_blank">Gizlilik Politikamızı okumak için buraya tıklayın.</a> 
            </p>
            <p>
                <a href="Terms.html" target="_blank">Hizmet Şartlarımızı okumak için buraya tıklayın.</a>
            </p>
        </div>
    </div>

    <script>
        // Pi SDK'yı başlat
        Pi.init({
            version: "2.0",
            appId: "dz-pi-piggy-bank" // App ID'niz artık tamamen küçük harfli depo adınızla eşleşiyor.
        });

        // Düğmeye tıklama olay dinleyicisini ekle
        document.getElementById("openAppButton").addEventListener("click", function() {
            // Pi kimlik doğrulamasını başlat
            Pi.authenticate(["username", "payments"], onAuthResult);

            function onAuthResult(authData) {
                if (authData.accessToken) {
                    // Kullanıcı başarıyla kimlik doğruladı
                    console.log("Kullanıcı başarıyla kimlik doğruladı:", authData.user.username);
                    // Burada uygulamanızın ana içeriğine yönlendirme veya başka işlemler yapabilirsiniz.
                    // Örneğin: window.location.href = "app-main.html"; // Bu satırı etkinleştirebilirsiniz
                    alert("Hoş geldiniz, " + authData.user.username + "!"); // Test amaçlı bir uyarı
                } else {
                    // Kimlik doğrulama başarısız oldu veya iptal edildi
                    console.error("Kimlik doğrulama başarısız oldu veya iptal edildi:", authData.error);
                    alert("Uygulamayı açmak için kimlik doğrulama gerekli veya iptal edildi."); // Test amaçlı bir uyarı
                }
            }
        });
    </script>
</body>
</html>
